<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection Test</title>
    <script>
        function getBase64(file) {
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function () {
                var base64String = reader.result.replace("data:", "").replace(/^.+,/, "");
                sendRequest(base64String);
            };
            reader.onerror = function (error) {
                console.log('Error: ', error);
            };
        }

        function sendRequest(base64Image) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").innerHTML = 'Probability: ' + JSON.parse(this.responseText).probability;
                }
            };
            var url = "http://localhost:5000/predict";
            xhttp.open("POST", url, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            var data = JSON.stringify({"image": base64Image});
            xhttp.send(data);
        }

        function uploadImage() {
            var file = document.getElementById('fileInput').files[0];
            getBase64(file); // Convert image to base64 string
        }
    </script>
</head>
<body>
    <h1>Deepfake Detection API Test</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Upload and Test</button>
    <p id="result"></p>
</body>
</html>
